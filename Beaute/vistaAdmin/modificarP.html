    <header>        
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img id="logo" src="../img/logo.png" alt="Logo">

                <div class="text-center">
                    <h1>Beaute</h1>

                <button class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <main>
        <div class="form-modificar-producto">
            <div class="container">
                <form class="login" action="" method="post"><br><br>
                    <h1>Modificar producto</h1>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Tipo de perfume</option>
                        <option value="1">Mujer</option>
                        <option value="2">Hombre</option>
                        <option value="3">Niño</option>
                    </select>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="imagen">
                        <label class="custom-file-label" for="imagen">Seleccionar imagen</label>
                    </div>
                    <br>
                    <input class="form-control" type="text" placeholder="Nombre del producto" aria-label="default input example">
                    <br>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion del producto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <br>
                    <input class="form-control" type="text" placeholder="Precio del producto" aria-label="default input example">
                    <button type="button" class="btn btn-success">Modificar</button>
                   
                </form>
            </div>
        </div>
